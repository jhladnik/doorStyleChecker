<!DOCTYPE HTML>
<html>
	<head>
		<title>WPT Door Style Checker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload-0 is-preload-1">

			<div id="wrapper">
					<article id="home" class="panel special">
						
						<img src="images/waypointKitchen.png" alt="Waypoint kitchen picture" data-position="center center" class="image" id="doorImage"/>
						
						<div class="content">
							<div class="inner">
								<header>
									<h1>Competitor Door Style Converter</h1>
									<input type="text">
									<button>WPT Style</button>
								</header>
								<nav id="nav">
									<ul class="actions stacked special animated spinY">
										<li>Competitor Door:<span id="competition"></span></li>
										<li>Waypoint Style:<span id="doorName"></span></li>
										<li>Available in:<span id="speciesAvailable"></span></li>
								</nav>
								<ul class="icons">
									<li><a href="https://twitter.com/jomadicsoul" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="https://github.com/jhladnik" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="https://www.joehladnik.com/" class="icon solid fa-envelope"><span class="label">WebPage</span></a></li>
								</ul>
							</div>
						</div>
					</article>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Joe Hladnik Web Development. All rights reserved.</p>
					</footer>

			</div>
